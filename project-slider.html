<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-slider</title>
    <link rel="stylesheet" href="css/project-slider.css">
    <link
    rel="stylesheet"
    href="fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css"
  />
</head>
<body>
    <div class="slider-continer">
        <div class="left-slide">
            <div style="background-color: #171d41;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2c004c;">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #00111d;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('imgs/img-1.jpg');"></div>
            <div style="background-image: url('imgs/img-2.webp');"></div>
            <div style="background-image: url('imgs/img-3.jpg');"></div>
            <div style="background-image: url('imgs/img-4.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.0697 14.43L11.9997 20.5L5.92969 14.43" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 3.5V20.33" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="up-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.0697 9.57L11.9997 3.5L5.92969 9.57" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 20.5V3.67" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>








    <script src="js/project-slider.js"></script>
</body>
</html>
